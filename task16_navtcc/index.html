<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>progress Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
      <div class="container bg-light border my-4">
               <h1 class="text-center fst-italic ">Students Progress Bar</h1>
             <h2>Coading Skills </h2>
             <p class="fw-bold">Java</p>
             <div class="progress">
                <div class="progress-bar bg-warning text-dark fw-bold" style="width: 40%;">40%
                </div>

             </div>
             
                  <p class="fw-bold">JavaScript</p>
             <div class="progress">
                <div class="progress-bar bg-info text-dark fw-bold" style="width: 50%;">50%
                </div>

             </div>
             <p  class="fw-bold">C++</p>
             <div class="progress">
                <div class="progress-bar bg-danger text-dark fw-bold" style="width: 20%;">20%
                </div>

             </div>
             <p  class="fw-bold">Python</p>
             <div class="progress">
                <div class="progress-bar bg-success text-dark fw-bold" style="width: 70%;">70%
                </div>

             </div>
      </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
