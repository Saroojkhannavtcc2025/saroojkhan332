<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container border py-5 bg-light  col-md-6   ">
        
          <h2 class="fw-bold fst-italic text-white bg-dark  border text-center">Form</h2>
    <form>   
       
            <div class="form-group col-md-6 ">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter Your name" class="form-control">
    </div>
            <div class="form-group  col-md-6 ">
                <label for="name">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter Your Email" class="form-control">
            </div>
            <div class="form-group  col-md-6">
                <label for="name">Password</label>
                <input type="Password" name="Password" id="Password" placeholder="Enter Your Password" class="form-control">
    </div>
            <div class="py-3">  
                 <button type="submit" class="btn btn-outline-danger fw-bold text-dark">Submit
                 </button>
                  <button type="reset" class="btn btn-outline-danger fw-bold text-dark">Reset

                 </button>
                </div> 
            
        </form>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
